<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Présentation Veille Technologique - Phishing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .presentation-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .header-actions a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            transition: color 0.3s;
        }
        
        .header-actions a:hover {
            color: #3498db;
        }
        
        .viewer {
            flex: 1;
            border: none;
            width: 100%;
        }
        
        /* Style pour empêcher la sélection et le clic droit */
        .no-select {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>
</head>
<body class="no-select">
    <div class="presentation-container">
        <div class="header">
            <h1>Présentation Veille Technologique - Le Phishing</h1>
            <div class="header-actions">
                <a href="../veilles.html"><i class="fas fa-arrow-left"></i> Retour à la veille</a>
            </div>
        </div>
        
        <iframe class="viewer" src="https://docs.google.com/viewer?url=https://dessanene.github.io/portfolio-bts-/presentations/veille_technologique2.pptx&embedded=true" frameborder="0"></iframe>
    </div>
    
    <script>
        // Script pour désactiver le clic droit
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Script pour désactiver les raccourcis clavier courants de téléchargement
        document.addEventListener('keydown', function(e) {
            // Ctrl+S, Ctrl+P, etc.
            if ((e.ctrlKey || e.metaKey) && (e.key === 's' || e.key === 'p')) {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>

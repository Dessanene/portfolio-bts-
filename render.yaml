services:
  - type: web
    name: portfolio-bts
    env: static
    buildCommand: echo "Static site, no build required"
    staticPublishPath: .
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache, must-revalidate
    # Suppression de la redirection globale qui cause l'écran noir
    # La redirection était probablement la cause du problème car elle
    # envoyait toutes les requêtes vers index.html, y compris pour les CSS et images

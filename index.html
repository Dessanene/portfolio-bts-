<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#ffffff">
    <title>Dessanène Sanhan - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="css/style.css?v=202503291001">
    <link rel="stylesheet" href="css/custom-override.css?v=202503291001">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff !important;
            color: #000000 !important;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff !important;
            color: #000000 !important;
            text-align: center;
        }
        .loading-content {
            max-width: 600px;
            padding: 2rem;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000000;
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-content a {
            color: #4e8cff;
            text-decoration: none;
            font-weight: 600;
        }
        .loading-content a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        // Force le rechargement du CSS sans utiliser le cache
        document.addEventListener('DOMContentLoaded', function() {
            // Supprime les anciennes feuilles de style
            const oldLinks = document.querySelectorAll('link[rel="stylesheet"]');
            oldLinks.forEach(link => {
                if (link.href.includes('style.css') || link.href.includes('custom-override.css')) {
                    link.parentNode.removeChild(link);
                }
            });
            
            // Ajoute les nouvelles feuilles de style avec un timestamp unique
            const customStylesheet = document.createElement('link');
            customStylesheet.rel = 'stylesheet';
            customStylesheet.href = 'css/custom-override.css?v=' + new Date().getTime();
            document.head.appendChild(customStylesheet);
            
            const mainStylesheet = document.createElement('link');
            mainStylesheet.rel = 'stylesheet';
            mainStylesheet.href = 'css/style.css?v=' + new Date().getTime();
            document.head.appendChild(mainStylesheet);
            
            console.log('CSS rechargé à: ' + new Date().toString());
        });
    </script>
    <script>
        // Force le rechargement du CSS
        function forceReload() {
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                if (link.href.includes('style.css')) {
                    const url = link.href.split('?')[0];
                    link.href = url + '?v=' + new Date().getTime();
                }
            });
            localStorage.setItem('cacheCleared', 'true');
        }
        
        // Vérifie si nous devons forcer le rechargement
        if (!localStorage.getItem('cacheCleared')) {
            forceReload();
        }
    </script>
    <script>
        // Redirection automatique vers la page d'accueil après un court délai
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "accueil.html";
            }, 1500); // Redirection après 1,5 secondes
        };
    </script>
</head>
<body>
    <div class="loading-screen">
        <div class="loading-content">
            <h1>Dessanène Sanhan</h1>
            <p>Chargement du portfolio...</p>
            <div class="spinner"></div>
            <p>Si vous n'êtes pas redirigé automatiquement, <a href="accueil.html">cliquez ici</a>.</p>
        </div>
    </div>
</body>
</html>

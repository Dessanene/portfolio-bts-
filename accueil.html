    <script>
        // Force le rechargement complet des ressources
        window.onload = function() {
            if (!localStorage.getItem('cacheReloaded')) {
                localStorage.setItem('cacheReloaded', 'true');
                setTimeout(function() {
                    window.location.reload(true);
                }, 100);
            } else {
                localStorage.removeItem('cacheReloaded');
            }
        }
    </script>

    <script>
        // Force le rechargement du CSS
        function forceReload() {
            const links = document.querySelectorAll('link[rel="stylesheet"]');
            links.forEach(link => {
                if (link.href.includes('style.css')) {
                    const url = link.href.split('?')[0];
                    link.href = url + '?v=' + new Date().getTime();
                }
            });
            localStorage.setItem('cacheCleared', 'true');
        }
        
        // Vérifie si nous devons forcer le rechargement
        if (!localStorage.getItem('cacheCleared')) {
            forceReload();
        }
    </script>

    <script>
        // Configuration d'AOS avec des exclusions pour l'en-tête
        AOS.init({
            disable: false,
            startEvent: 'DOMContentLoaded',
            once: false,
            mirror: false,
            disableMutationObserver: false,
            offset: 120,
            delay: 50,
            duration: 800
        });
    </script>
    <script>
        // Configuration des particules 
        particlesJS("particles-js", {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: "#333333" },
                shape: { type: "circle" },
                opacity: { value: 0.4, random: true },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: "#333333", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 3, direction: "none", random: true, straight: false, out_mode: "out", bounce: false }
            },
            interactivity: {
                detect_on: "canvas",
                events: { onhover: { enable: true, mode: "grab" }, onclick: { enable: true, mode: "push" }, resize: true },
                modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
    </script>

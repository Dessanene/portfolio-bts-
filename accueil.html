    <style>
        /* Ajustements supplémentaires spécifiques à cette page */
        body {
            color: #333333;
        }
        
        .hero-title, .hero-subtitle, .hero-description {
            color: #333333;
        }
        
        .section-title {
            color: #333333;
        }
        
        nav ul li a {
            color: #333333;
        }
        
        nav ul li a.active {
            background-color: #333333;
            color: white;
            border-radius: 4px;
        }
    </style>
    <style>
        /* Styles directs pour forcer les changements */
        body, html, section, .hero, .langages-container, .outils-container, .certifications-container,
        .competences-section-content, .skills-carousel, .carousel-container, .hero-section, main {
            background-color: #ffffff !important;
            background: #ffffff !important;
        }
        
        .glitch, h1.glitch, .hero-content .glitch, h1[data-text] {
            position: relative !important;
            font-weight: 700 !important;
            color: #333333 !important;
            background: none !important;
            -webkit-background-clip: initial !important;
            background-clip: initial !important;
            text-shadow: none !important;
            overflow: visible !important;
            animation: none !important;
        }
        
        .glitch::before, .glitch::after, h1.glitch::before, h1.glitch::after, h1[data-text]::before, h1[data-text]::after {
            display: none !important;
            content: none !important;
            animation: none !important;
            text-shadow: none !important;
            clip-path: none !important;
        }
        
        .particles-container {
            opacity: 0.2 !important;
        }
        
        .particles-js-canvas-el {
            opacity: 0.2 !important;
        }
        
        .projet-card, .langages-container, .outils-container, .certifications-container,
        .contact-form, .about-content, .skills-card, .competences-section-content,
        .skill-card, .carousel-container, .skills-carousel {
            background-color: #fff !important;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05) !important;
            border: 1px solid rgba(0, 0, 0, 0.1) !important;
        }
        
        /* Supprimer tous les effets d'animation */
        * {
            animation: none !important;
        }
    </style>

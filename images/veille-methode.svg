            <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">üì§</text>
        </g>
        
        <g transform="translate(130, 235)">
            <circle r="15" fill="#FFFFFF" opacity="0.3"></circle>
            <text font-family="Arial" font-size="16" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">‚ö°</text>

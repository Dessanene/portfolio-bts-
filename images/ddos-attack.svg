<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>DDoS Attack Illustration</title>
    <defs>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="serverGradient">
            <stop stop-color="#3498DB" offset="0%"></stop>
            <stop stop-color="#2980B9" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="attackerGradient">
            <stop stop-color="#E74C3C" offset="0%"></stop>
            <stop stop-color="#C0392B" offset="100%"></stop>
        </linearGradient>
        <linearGradient x1="50%" y1="0%" x2="50%" y2="100%" id="zombieGradient">
            <stop stop-color="#E67E22" offset="0%"></stop>
            <stop stop-color="#D35400" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g id="DDoS-Illustration" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Server -->
        <g id="Server" transform="translate(400, 250)">
            <rect id="ServerBody" fill="url(#serverGradient)" x="-60" y="-80" width="120" height="160" rx="8"></rect>
            <rect id="ServerDetails1" fill="#FFFFFF" opacity="0.3" x="-40" y="-60" width="80" height="10" rx="2"></rect>
            <rect id="ServerDetails2" fill="#FFFFFF" opacity="0.3" x="-40" y="-40" width="80" height="10" rx="2"></rect>
            <rect id="ServerDetails3" fill="#FFFFFF" opacity="0.3" x="-40" y="-20" width="80" height="10" rx="2"></rect>
            <rect id="ServerDetails4" fill="#FFFFFF" opacity="0.3" x="-40" y="0" width="80" height="10" rx="2"></rect>
            <rect id="ServerDetails5" fill="#FFFFFF" opacity="0.3" x="-40" y="20" width="80" height="10" rx="2"></rect>
            <rect id="ServerDetails6" fill="#FFFFFF" opacity="0.3" x="-40" y="40" width="80" height="10" rx="2"></rect>
            <text font-family="Arial" font-size="14" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="90">SERVER</text>
        </g>
        
        <!-- Attacker -->
        <g id="Attacker" transform="translate(120, 120)">
            <rect id="AttackerBody" fill="url(#attackerGradient)" x="-50" y="-50" width="100" height="100" rx="8"></rect>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ATTACKER</text>
            <path d="M-20,-20 L-10,-20 L-10,-30 L10,-30 L10,-20 L20,-20 L20,0 L-20,0 Z" fill="#FFFFFF" opacity="0.5"></path>
        </g>
        
        <!-- Botnet / Zombie Computers -->
        <g id="Zombie1" transform="translate(150, 350)">
            <rect id="ZombieBody1" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie2" transform="translate(250, 400)">
            <rect id="ZombieBody2" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie3" transform="translate(350, 430)">
            <rect id="ZombieBody3" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie4" transform="translate(450, 420)">
            <rect id="ZombieBody4" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie5" transform="translate(550, 380)">
            <rect id="ZombieBody5" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie6" transform="translate(650, 300)">
            <rect id="ZombieBody6" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie7" transform="translate(620, 190)">
            <rect id="ZombieBody7" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <g id="Zombie8" transform="translate(550, 120)">
            <rect id="ZombieBody8" fill="url(#zombieGradient)" x="-30" y="-30" width="60" height="60" rx="5"></rect>
            <text font-family="Arial" font-size="10" font-weight="bold" fill="#FFFFFF" text-anchor="middle" x="0" y="5">ZOMBIE</text>
        </g>
        
        <!-- Attack Lines -->
        <!-- From Attacker to Zombies (Control) -->
        <path d="M120,120 L150,350" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L250,400" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L350,430" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L450,420" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L550,380" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L650,300" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L620,190" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        <path d="M120,120 L550,120" stroke="#E74C3C" stroke-width="2" stroke-dasharray="5,5"></path>
        
        <!-- From Zombies to Server (Attack) -->
        <path d="M150,350 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M250,400 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M350,430 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M450,420 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M550,380 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M650,300 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M620,190 L400,250" stroke="#E67E22" stroke-width="3"></path>
        <path d="M550,120 L400,250" stroke="#E67E22" stroke-width="3"></path>
        
        <!-- Traffic Symbols -->
        <g id="Traffic1" transform="translate(275, 300)">
            <circle fill="#FFFFFF" r="8"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#E67E22" text-anchor="middle" x="0" y="4">→</text>
        </g>
        
        <g id="Traffic2" transform="translate(325, 340)">
            <circle fill="#FFFFFF" r="8"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#E67E22" text-anchor="middle" x="0" y="4">→</text>
        </g>
        
        <g id="Traffic3" transform="translate(425, 335)">
            <circle fill="#FFFFFF" r="8"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#E67E22" text-anchor="middle" x="0" y="4">→</text>
        </g>
        
        <g id="Traffic4" transform="translate(500, 315)">
            <circle fill="#FFFFFF" r="8"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#E67E22" text-anchor="middle" x="0" y="4">→</text>
        </g>
        
        <g id="Traffic5" transform="translate(585, 245)">
            <circle fill="#FFFFFF" r="8"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#E67E22" text-anchor="middle" x="0" y="4">→</text>
        </g>
        
        <g id="Traffic6" transform="translate(475, 185)">
            <circle fill="#FFFFFF" r="8"></circle>
            <text font-family="Arial" font-size="12" font-weight="bold" fill="#E67E22" text-anchor="middle" x="0" y="4">→</text>
        </g>
        
        <!-- Title -->
        <text font-family="Arial" font-size="24" font-weight="bold" fill="#2C3E50" text-anchor="middle" x="400" y="50">Distributed Denial of Service (DDoS) Attack</text>
        <text font-family="Arial" font-size="16" fill="#7F8C8D" text-anchor="middle" x="400" y="80">Multiple compromised systems attack a target, causing denial of service for legitimate users</text>
    </g>
</svg>
